 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css">
      <link rel="icon" href="data:;base64,iVBORwOKGgo=">
      
  
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    <div class="fixed-action-btn vertical click-to-toggle" style="top: 45px; left: 24px;">
        <a class="btn-floating btn-large red">
          <i class="material-icons">menu</i>
        </a>
        <ul>  
        <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
        <li><a href="admin.html" class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
        </ul>
    </div>
        
         <!--<div class="parallax-container">
            <div class="parallax"><img src="images/.jpg"></div>
          </div>-->
          
        <header>
            <nav>
                <div class="nav-wrapper grey darken-1">
                    <a href="#" class="brand-logo black-text"></a>
                    
                </div>
            </nav>
        </header>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="center-align">Todo List</h1>
            </div>
            <div class="row">
                <div class="col s12 main-container">
                    
                </div>
            </div>       
        </div>
    </main>
<footer class="page-footer grey darken-1">
    <div class="container">
        <p><a class="brand-logo black-text" href="#">Back to the top</a></p>
    </div>
    <div  class="footer-copyright">
        <div  class="container brand-logo black-text">
           <div class="chip">
                    <img src="FullSizeRender.jpg" alt=""/>
                    yanette abzun
           </div>
            @2016
        </div>
            </div>
        </footer>
      
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/style.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
      
      <script id="blogs-template" type="text/x-handlebars-template">
          {{#each posts}}
            <div class="blog-post">
                <h2 class="blog-post-title">{{title}}</h2>
                <p class="blog-post-meta">At {{format created}} by {{authorEmail}}</p>
                <div>{{{content}}}</div>
            </div>
          {{/each}}
      </script>
    </body>
  </html>
